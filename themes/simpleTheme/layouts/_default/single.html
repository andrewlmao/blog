{{ partial "head" .}}
<body style="display: flex; align-items: center; justify-content: center; height: 100%; padding: 1em">
    <div>
        {{ partial "header" . }}
            <div style="max-width: 45em;">
                <h1>{{ .Title }}</h1>
                <p style="color: gray">{{ .Date | time.Format ":date_medium" }}</p>
                <div style="border-width: 0.1em;border-style:solid; font-size: 0.8em">
                    <div style="padding:1em 0 0 1em;">Content</div>
                    {{ .TableOfContents }}
                </div>
		<div style="margin-top: 1em; background-color:#f9f9f9; padding: 5px;border-style: solid; border-width: 1px">
                {{ .Content }}
		</div>
                <!-- tags -->     
		<b>Tags</b>: {{ range (.GetTerms "tags") }}
                    <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
                {{ end }}
           </div>
        {{ partial "footer" . }}
    </div>
</body>
